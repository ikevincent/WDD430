<a href="#" class="list-group-item clearfix" routerLinkActive="active" [routerLink]="['/contacts', contact.id]">
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{contact.name}}</h4>
        <p class="list-group-item-text"></p>
    </div>
    <span class="pull-right">
        <img *ngIf="contact.imageUrl" [src]="contact.imageUrl" alt="{{contact.name}}" class="img-responsive"
            style="max-height: 100px;">
    </span>
</a>
