<div class="panel panel-default">
    <a href="#" class="btn btn-success pull-right">New Contact</a>
    <div class="panel-heading">
        <h2 class="panel-title">Contacts</h2>
    </div>
    <div class="panel-body" *ngFor="let contact of contacts">
        <div class="pull-left">
            <h4 class="list-group-item-heading">{{contact.name}}</h4>
            <p class="list-group-item-text"></p>
        </div>
        <span class="pull-right">
            <img [src]="contact.imageUrl" alt="{{contact.name}}" class="img-responsive" style="max-height: 100px;">
        </span>
    </div>
</div>
